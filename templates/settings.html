{% extends "layout.html" %}
{% block body %}

<h2>Settings</h2>
<p id="msg">Changes will take place the next time you open the app.</p>
<form action="/updatesettings" method="post">
    <label for="theme">Theme: </label>
    <select required name="theme" id="theme">
        <option selected value="{{ sel }}" disabled>{{ sel }}</option>
        {% for x in themes %}
        <option value="{{ x }}">{{ x }}</option>
        {% endfor %}
        <option value="default">Default</option>
    </select>
    <input type="submit" value="Update Settings" class="hsubmit">
</form>

<h2>Import Theme</h2>
<p>NOTE THAT THIRD PARTY THEMES ARE NOT SUPPORTED BY SANDPIPER LIBRARY AND MAY CAUSE THE APP TO BREAK! USE THEM AT YOUR OWN RISK!</p>
<form action="addtheme" method="post" enctype="multipart/form-data">
    <label for="theme">Select Theme Folder: </label>
    <input required type="file" name="theme" id="themefile">
    <input type="submit" class="hsubmit" value="Add Theme">
</form>

<h2>Delete Theme</h2>
<form action="deltheme" method="post"> 
    <select required name="theme" id="theme">
        <option disabled selected value="invalid">Select Theme</option>
        {% for x in themes %}
        <option value="{{ x }}">{{ x }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Delete Theme" class="hsubmit">
</form>



{% endblock %}
